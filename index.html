<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio & Balap Mobil - Top Down</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Nunito:wght@700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #111827; /* Gray-900 */
            overflow: hidden;
            touch-action: none;
        }

        h1, .racing-font {
            font-family: 'Bangers', cursive;
            letter-spacing: 2px;
        }

        /* === GAME CONTAINER === */
        #game-area {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #059669; /* Rumput Hijau */
            background-image: 
                radial-gradient(#047857 15%, transparent 16%), 
                radial-gradient(#047857 15%, transparent 16%);
            background-size: 60px 60px;
            background-position: 0 0, 30px 30px;
        }

        /* === JALAN RAYA === */
        .road-container {
            position: absolute;
            top: -20%; /* Buffer untuk animasi scroll */
            bottom: -20%;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 500px; /* Lebar jalan tetap agar konsisten */
            background-color: #374151; /* Aspal */
            border-left: 15px solid #ef4444; /* Kerb Merah */
            border-right: 15px solid #ef4444; /* Kerb Putih (nanti dianimasikan) */
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            overflow: hidden;
        }

        /* Marka Jalan Bergerak */
        .road-markings {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(to bottom, #374151 50%, #374151 50%), /* Base */
                linear-gradient(to bottom, transparent 50%, rgba(255,255,255,0.5) 50%); /* Marka putus-putus */
            background-size: 100% 100%; 
        }

        /* Garis pembatas jalur (2 garis untuk membagi 3 jalur) */
        .lane-divider {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 4px;
            background-image: linear-gradient(to bottom, transparent 50%, #ffffff 50%);
            background-size: 1px 120px; /* Jarak antar garis */
            animation: scrollRoad 0.5s linear infinite;
        }
        .divider-left { left: 33.3%; }
        .divider-right { left: 66.6%; }

        @keyframes scrollRoad {
            from { background-position: 0 0; }
            to { background-position: 0 120px; }
        }

        /* Kerb Animation (Efek pinggir jalan bergerak) */
        .kerb-anim {
            position: absolute;
            top: 0; bottom: 0;
            width: 15px;
            background-image: linear-gradient(to bottom, #ef4444 50%, #ffffff 50%);
            background-size: 100% 100px;
            animation: scrollRoad 0.5s linear infinite;
        }
        .kerb-left { left: 0; }
        .kerb-right { right: 0; }


        /* === PLAYER & OBJECTS === */
        #player-wrapper {
            position: absolute;
            bottom: 15%; /* Posisi mobil dari bawah */
            left: 50%; /* Default tengah */
            width: 70px; 
            height: 120px;
            /* Transisi posisi smooth */
            transition: left 0.25s cubic-bezier(0.2, 0.8, 0.2, 1); 
            z-index: 20;
            /* Centering transform handled in JS to match lanes */
        }

        .car-visual {
            width: 100%;
            height: 100%;
            /* Transisi rotasi (miring) */
            transition: transform 0.2s ease-out;
            filter: drop-shadow(0 15px 10px rgba(0,0,0,0.4)); 
        }

        .game-object {
            position: absolute;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 45px;
            z-index: 10;
            /* Debug border */
            /* border: 1px solid red; */
        }

        /* === EFEK VISUAL === */
        .wind-line {
            position: absolute;
            width: 2px;
            background: rgba(255, 255, 255, 0.2);
            height: 100px;
            animation: windFall 0.3s linear infinite;
        }

        @keyframes windFall {
            0% { transform: translateY(-100px); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        .shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake {
            10%, 90% { transform: translate3d(-3px, 0, 0); }
            20%, 80% { transform: translate3d(3px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-6px, 0, 0); }
            40%, 60% { transform: translate3d(6px, 0, 0); }
        }

        /* Scrollbar Menu */
        .custom-scroll::-webkit-scrollbar { height: 6px; }
        .custom-scroll::-webkit-scrollbar-thumb { background-color: #fbbf24; border-radius: 4px; }
    </style>
</head>
<body class="h-screen w-screen text-white select-none bg-slate-900">

    <!-- === LAYAR 1: BENGKEL (GARAGE) === -->
    <div id="garage-screen" class="w-full h-full max-w-4xl mx-auto flex flex-col p-4 relative z-50">
        
        <header class="flex flex-col md:flex-row justify-between items-center mb-4 gap-2">
            <h1 class="text-3xl md:text-4xl text-yellow-400 drop-shadow-md tracking-wider">üõ†Ô∏è Bengkel Balap</h1>
            
            <!-- Pilihan Kecepatan -->
            <div class="flex bg-slate-800 rounded-full p-1 border border-slate-600">
                <button onclick="setSpeedMode('slow')" id="btn-slow" class="px-6 py-2 rounded-full font-bold text-sm md:text-base transition bg-green-500 text-white shadow-lg ring-2 ring-yellow-300">
                    üê¢ Santai (Anak)
                </button>
                <button onclick="setSpeedMode('fast')" id="btn-fast" class="px-6 py-2 rounded-full font-bold text-sm md:text-base transition text-gray-400 hover:text-white">
                    üêá Ngebut
                </button>
            </div>
        </header>

        <!-- Preview Mobil -->
        <div class="flex-1 flex flex-col items-center justify-center bg-slate-800/50 rounded-3xl border-4 border-slate-700 relative overflow-hidden mb-4 shadow-2xl backdrop-blur-sm">
            
            <!-- Lantai Bengkel -->
            <div class="absolute inset-0 opacity-20 bg-[radial-gradient(#fff_1px,transparent_1px)] [background-size:20px_20px]"></div>
            
            <!-- SVG Mobil Preview -->
            <div id="car-preview" class="w-40 md:w-48 h-auto relative transition-all duration-300 transform hover:scale-105 cursor-pointer mb-6">
                <!-- SVG Mobil Top Down -->
                <svg viewBox="0 0 100 200" class="w-full h-full drop-shadow-2xl" id="car-svg">
                    <!-- Roda -->
                    <rect x="-8" y="30" width="18" height="40" rx="6" fill="#111" />
                    <rect x="-8" y="130" width="18" height="40" rx="6" fill="#111" />
                    <rect x="90" y="30" width="18" height="40" rx="6" fill="#111" />
                    <rect x="90" y="130" width="18" height="40" rx="6" fill="#111" />
                    
                    <!-- Body Base -->
                    <path id="car-body" d="M10,20 Q10,0 50,0 Q90,0 90,20 L90,180 Q90,200 50,200 Q10,200 10,180 Z" fill="#ef4444" stroke="#000" stroke-width="2"/>
                    
                    <!-- Kaca Depan -->
                    <path d="M12,60 Q50,50 88,60 L90,90 Q50,85 10,90 Z" fill="#38bdf8" stroke="#0284c7" stroke-width="1"/>
                    
                    <!-- Atap -->
                    <rect id="car-roof" x="12" y="92" width="76" height="55" rx="10" fill="#b91c1c"/>
                    
                    <!-- Kaca Belakang -->
                    <path d="M15,150 L85,150 L82,165 L18,165 Z" fill="#38bdf8" stroke="#0284c7" stroke-width="1"/>
                    
                    <!-- Lampu Depan -->
                    <path d="M12,10 Q12,0 25,5 L25,15 Q12,20 12,10" fill="#fbbf24" stroke="#d97706" stroke-width="1"/>
                    <path d="M88,10 Q88,0 75,5 L75,15 Q88,20 88,10" fill="#fbbf24" stroke="#d97706" stroke-width="1"/>

                    <!-- Lampu Belakang (Spoiler style) -->
                    <rect x="20" y="190" width="60" height="6" rx="2" fill="#7f1d1d"/>
                    <rect x="22" y="191" width="15" height="4" fill="#ef4444"/>
                    <rect x="63" y="191" width="15" height="4" fill="#ef4444"/>

                    <!-- Sticker Area -->
                    <g id="car-sticker" transform="translate(50, 120)" class="text-4xl" style="font-size: 35px; text-anchor: middle; dominant-baseline: middle;"></g>
                </svg>
            </div>

            <button onclick="startGame()" class="bg-gradient-to-b from-green-400 to-green-600 hover:from-green-500 hover:to-green-700 text-white px-10 py-4 rounded-full font-black text-2xl shadow-[0_6px_0_#166534] active:shadow-none active:translate-y-1 transition transform hover:scale-105 border-2 border-white/20 tracking-wider">
                MULAI BALAPAN! üèÅ
            </button>
        </div>

        <!-- Menu Kustomisasi -->
        <div class="bg-slate-800/90 backdrop-blur rounded-2xl p-4 border-2 border-slate-600">
            <div class="flex gap-4 mb-4 border-b border-slate-600 pb-2 overflow-x-auto custom-scroll">
                <button onclick="setTab('color')" class="tab-btn px-6 py-2 rounded-full bg-slate-700 hover:bg-slate-600 font-bold text-white whitespace-nowrap active-tab ring-2 ring-yellow-400 shadow-md">üé® Cat Warna</button>
                <button onclick="setTab('sticker')" class="tab-btn px-6 py-2 rounded-full bg-slate-700 hover:bg-slate-600 font-bold text-white whitespace-nowrap shadow-md">‚≠ê Stiker</button>
            </div>

            <div id="panel-color" class="control-panel flex gap-4 overflow-x-auto pb-4 custom-scroll"></div>
            <div id="panel-sticker" class="control-panel flex gap-4 overflow-x-auto pb-4 custom-scroll hidden"></div>
        </div>
    </div>

    <!-- === LAYAR 2: BALAPAN (GAME) === -->
    <div id="game-screen" class="hidden w-full h-full absolute inset-0">
        
        <!-- Game World -->
        <div id="game-area">
            <!-- Road -->
            <div class="road-container">
                <!-- Kerbs -->
                <div class="kerb-anim kerb-left" id="kerb-l"></div>
                <div class="kerb-anim kerb-right" id="kerb-r"></div>
                
                <!-- Dividers -->
                <div class="lane-divider divider-left" id="div-l"></div>
                <div class="lane-divider divider-right" id="div-r"></div>

                <!-- Object Layer -->
                <div id="objects-layer" class="absolute inset-0"></div>
                
                <!-- Wind Effect -->
                <div id="wind-fx" class="absolute inset-0 pointer-events-none opacity-50"></div>
            </div>

            <!-- Player (Relative to game-area, overlaid on road) -->
            <div id="player-wrapper">
                <div id="player-visual" class="car-visual"></div>
            </div>
        </div>

        <!-- UI HUD -->
        <div class="absolute top-4 left-4 right-4 flex justify-between z-50 max-w-2xl mx-auto pointer-events-none">
            <div class="bg-black/60 backdrop-blur px-6 py-2 rounded-2xl text-yellow-400 font-black text-3xl border-2 border-yellow-400 shadow-lg flex items-center gap-2">
                ü™ô <span id="score">0</span>
            </div>
            <button onclick="backToGarage()" class="pointer-events-auto bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded-xl font-bold text-lg border-b-4 border-red-700 active:border-b-0 active:translate-y-1 shadow-lg">
                ‚ùå Stop
            </button>
        </div>

        <!-- Kontrol Layar Sentuh -->
        <div class="absolute bottom-6 left-6 right-6 flex justify-between z-50 md:hidden pointer-events-auto">
            <button ontouchstart="moveLeft()" onclick="moveLeft()" class="w-24 h-24 bg-white/20 backdrop-blur-md rounded-full border-4 border-white/60 text-5xl flex items-center justify-center active:bg-white/40 shadow-2xl transition transform active:scale-95">‚¨ÖÔ∏è</button>
            <button ontouchstart="moveRight()" onclick="moveRight()" class="w-24 h-24 bg-white/20 backdrop-blur-md rounded-full border-4 border-white/60 text-5xl flex items-center justify-center active:bg-white/40 shadow-2xl transition transform active:scale-95">‚û°Ô∏è</button>
        </div>
        
        <!-- Instruksi PC -->
        <div class="hidden md:block absolute bottom-8 w-full text-center text-white/80 font-black text-2xl tracking-widest z-40 drop-shadow-lg">
            [ ‚¨ÖÔ∏è GESER KIRI ] &nbsp; &nbsp; [ ‚û°Ô∏è GESER KANAN ]
        </div>

        <!-- Game Over Modal -->
        <div id="game-over-modal" class="hidden absolute inset-0 bg-black/80 z-[100] flex flex-col items-center justify-center text-center p-6 backdrop-blur-md">
            <h2 class="text-7xl text-red-500 racing-font mb-4 animate-bounce drop-shadow-[0_5px_5px_rgba(0,0,0,1)]">TABRAKAN!</h2>
            <div class="text-9xl mb-6 transform hover:scale-110 transition">üí•</div>
            <p class="text-3xl text-white mb-8 font-bold">Skor Akhir: <span id="final-score" class="text-yellow-400 text-5xl">0</span></p>
            <div class="flex flex-col sm:flex-row gap-6">
                <button onclick="startGame()" class="bg-green-500 hover:bg-green-600 text-white px-8 py-4 rounded-full font-bold text-2xl border-b-4 border-green-700 active:border-b-0 active:translate-y-1 shadow-xl transition hover:scale-105">Main Lagi üîÑ</button>
                <button onclick="backToGarage()" class="bg-blue-500 hover:bg-blue-600 text-white px-8 py-4 rounded-full font-bold text-2xl border-b-4 border-blue-700 active:border-b-0 active:translate-y-1 shadow-xl transition hover:scale-105">Ke Bengkel üõ†Ô∏è</button>
            </div>
        </div>

    </div>

    <script>
        // --- KONFIGURASI & DATA ---
        const carColors = ['#ef4444', '#3b82f6', '#22c55e', '#eab308', '#a855f7', '#ec4899', '#f97316', '#14b8a6', '#f8fafc', '#1e293b'];
        const stickers = ['‚≠ê', '‚ö°', 'üî•', 'üöÄ', 'üê±', 'üê∂', '1', '7', 'üèÅ', '‚ù§Ô∏è', 'üëë', 'üíé'];

        let carConfig = { color: '#ef4444', sticker: '' };
        let speedMode = 'slow';

        // --- BENGKEL LOGIC ---
        function initGarage() {
            const colorPanel = document.getElementById('panel-color');
            carColors.forEach(c => {
                const btn = document.createElement('button');
                btn.className = 'w-14 h-14 rounded-full border-4 border-slate-600 hover:scale-110 transition flex-shrink-0 shadow-lg';
                btn.style.backgroundColor = c;
                btn.onclick = () => updateCar('color', c);
                colorPanel.appendChild(btn);
            });

            const stickerPanel = document.getElementById('panel-sticker');
            const clearBtn = document.createElement('button');
            clearBtn.className = 'w-14 h-14 rounded-2xl bg-slate-600 flex items-center justify-center text-2xl border-2 border-slate-500 hover:bg-slate-500 flex-shrink-0 shadow-lg';
            clearBtn.innerHTML = 'üö´';
            clearBtn.onclick = () => updateCar('sticker', '');
            stickerPanel.appendChild(clearBtn);

            stickers.forEach(s => {
                const btn = document.createElement('button');
                btn.className = 'w-14 h-14 rounded-2xl bg-white flex items-center justify-center text-3xl border-b-4 border-slate-300 hover:mt-1 hover:border-b-0 transition flex-shrink-0 shadow-lg';
                btn.innerHTML = s;
                btn.onclick = () => updateCar('sticker', s);
                stickerPanel.appendChild(btn);
            });
        }

        function setSpeedMode(mode) {
            speedMode = mode;
            const btnSlow = document.getElementById('btn-slow');
            const btnFast = document.getElementById('btn-fast');

            if (mode === 'slow') {
                btnSlow.classList.add('bg-green-500', 'text-white', 'shadow-lg', 'ring-2', 'ring-yellow-300');
                btnSlow.classList.remove('text-gray-400');
                btnFast.classList.remove('bg-red-500', 'text-white', 'shadow-lg', 'ring-2', 'ring-yellow-300');
                btnFast.classList.add('text-gray-400');
            } else {
                btnFast.classList.add('bg-red-500', 'text-white', 'shadow-lg', 'ring-2', 'ring-yellow-300');
                btnFast.classList.remove('text-gray-400');
                btnSlow.classList.remove('bg-green-500', 'text-white', 'shadow-lg', 'ring-2', 'ring-yellow-300');
                btnSlow.classList.add('text-gray-400');
            }
        }

        function setTab(tabName) {
            ['color', 'sticker'].forEach(t => document.getElementById(`panel-${t}`).classList.add('hidden'));
            document.getElementById(`panel-${tabName}`).classList.remove('hidden');
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('ring-2', 'ring-yellow-400', 'active-tab'));
            event.target.classList.add('ring-2', 'ring-yellow-400', 'active-tab');
        }

        function updateCar(type, value) {
            if (type === 'color') {
                document.getElementById('car-body').setAttribute('fill', value);
                document.getElementById('car-roof').setAttribute('fill', value); 
                document.getElementById('car-roof').setAttribute('filter', 'brightness(80%)');
            } else if (type === 'sticker') {
                document.getElementById('car-sticker').innerHTML = `<text y="10" fill="white" font-weight="bold">${value}</text>`;
            }
        }

        // --- GAMEPLAY LOGIC ---
        let gameLoopId;
        let score = 0;
        let gameSpeed = 5; 
        
        // Lane positions relative to Screen/Road Container
        // Road width max 500px centered.
        // Screen Center = 50%
        // Lane 0 (Left): Center - 160px
        // Lane 1 (Mid): Center
        // Lane 2 (Right): Center + 160px
        let currentLane = 1; 
        let isGameOver = false;
        let objects = []; 

        function startGame() {
            document.getElementById('garage-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');
            document.getElementById('game-over-modal').classList.add('hidden');

            const visual = document.getElementById('player-visual');
            visual.innerHTML = document.getElementById('car-preview').innerHTML;
            
            score = 0;
            document.getElementById('score').innerText = '0';
            currentLane = 1;
            isGameOver = false;
            objects = [];
            document.getElementById('objects-layer').innerHTML = '';
            
            // Set Speed based on mode
            const roadAnims = document.querySelectorAll('.lane-divider, .kerb-anim');
            if (speedMode === 'slow') {
                gameSpeed = 4;
                roadAnims.forEach(el => el.style.animationDuration = '1.0s');
            } else {
                gameSpeed = 10;
                roadAnims.forEach(el => el.style.animationDuration = '0.4s');
            }
            
            updatePlayerPosition();
            createWind();

            lastTime = performance.now();
            requestAnimationFrame(gameLoop);
            window.addEventListener('keydown', handleKeyInput);
        }

        function backToGarage() {
            cancelAnimationFrame(gameLoopId);
            window.removeEventListener('keydown', handleKeyInput);
            document.getElementById('game-screen').classList.add('hidden');
            document.getElementById('garage-screen').classList.remove('hidden');
        }

        function handleKeyInput(e) {
            if (isGameOver) return;
            if (e.key === 'ArrowLeft') moveLeft();
            if (e.key === 'ArrowRight') moveRight();
        }

        function moveLeft() {
            if (currentLane > 0) {
                currentLane--;
                updatePlayerPosition();
                tiltCar(-20); // Tilt left
            }
        }

        function moveRight() {
            if (currentLane < 2) {
                currentLane++;
                updatePlayerPosition();
                tiltCar(20); // Tilt right
            }
        }

        function tiltCar(deg) {
            const car = document.getElementById('player-visual');
            car.style.transform = `rotate(${deg}deg)`;
            setTimeout(() => {
                if(!isGameOver) car.style.transform = `rotate(0deg)`;
            }, 250);
        }

        function updatePlayerPosition() {
            const player = document.getElementById('player-wrapper');
            // Move using Margin Left from center
            // Lane 0: -33% (approx 160px for 500px width road)
            // Lane 1: 0
            // Lane 2: +33%
            const offsets = ['-160px', '0px', '160px'];
            player.style.transform = `translateX(-50%) translateX(${offsets[currentLane]})`;
        }

        function createWind() {
            const container = document.getElementById('wind-fx');
            container.innerHTML = '';
            const count = speedMode === 'slow' ? 5 : 15;
            for(let i=0; i<count; i++) {
                const line = document.createElement('div');
                line.className = 'wind-line';
                line.style.left = Math.random() * 100 + '%';
                line.style.height = (Math.random() * 50 + 50) + 'px';
                line.style.animationDuration = (Math.random() * 0.5 + 0.3) + 's';
                line.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(line);
            }
        }

        // --- GAME LOOP ---
        let lastTime = 0;
        let spawnTimer = 0;

        function gameLoop(timestamp) {
            if (isGameOver) return;
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;

            spawnTimer += deltaTime;
            
            let spawnRate;
            if (speedMode === 'slow') spawnRate = 2000;
            else spawnRate = Math.max(600, 1500 - (score * 5)); 
            
            if (spawnTimer > spawnRate) {
                spawnObject();
                spawnTimer = 0;
                // Increase speed in fast mode
                if (speedMode === 'fast' && gameSpeed < 25) gameSpeed += 0.05;
            }

            moveObjects(deltaTime);
            gameLoopId = requestAnimationFrame(gameLoop);
        }

        function spawnObject() {
            const type = Math.random() > 0.4 ? 'obstacle' : 'coin';
            const lane = Math.floor(Math.random() * 3);
            
            const obj = document.createElement('div');
            obj.className = 'game-object absolute flex items-center justify-center font-bold';
            
            // Spawn at top
            obj.style.top = '-100px'; 
            
            // X Position logic must match player logic
            // Road is centered 500px wide.
            // Lane 0: 16.6%, Lane 1: 50%, Lane 2: 83.3%
            const lanePositions = ['16.6%', '50%', '83.3%'];
            obj.style.left = lanePositions[lane];
            obj.style.transform = 'translateX(-50%)'; // Center in lane

            if (type === 'obstacle') {
                const obsEmojis = ['ü™®', 'üöß', 'üõë', 'ü™µ', 'üöô'];
                obj.innerText = obsEmojis[Math.floor(Math.random() * obsEmojis.length)];
                obj.dataset.type = 'obstacle';
                obj.style.fontSize = '50px';
                // Add shadow
                obj.style.filter = 'drop-shadow(0 5px 5px rgba(0,0,0,0.5))';
            } else {
                obj.innerText = 'ü™ô';
                obj.dataset.type = 'coin';
                obj.style.fontSize = '40px';
                obj.style.filter = 'drop-shadow(0 0 10px gold)';
            }

            document.getElementById('objects-layer').appendChild(obj);
            
            objects.push({
                el: obj,
                y: -100, 
                lane: lane,
                type: type,
                active: true
            });
        }

        function moveObjects(deltaTime) {
            const roadContainer = document.querySelector('.road-container');
            const roadHeight = roadContainer.offsetHeight; 
            
            // Hitbox Logic (Vertical)
            // Player bottom: 15%. Height: 120px.
            // Screen H ~800px. 15% is ~120px from bottom.
            // Hitbox area relative to top:
            // Top of player = Height(100%) - 15% - 120px
            // Bottom of player = Height(100%) - 15%
            
            // Easier: Convert percentage to pixels roughly
            const playerBottomPx = roadHeight * 0.85; // 100% - 15%
            const playerTopPx = playerBottomPx - 100; // car height approx tolerance

            objects.forEach((obj) => {
                if (!obj.active) return;

                const moveAmt = gameSpeed * (deltaTime / 16);
                obj.y += moveAmt;
                obj.el.style.top = obj.y + 'px';

                if (obj.y > roadHeight) {
                    obj.el.remove();
                    obj.active = false;
                    return;
                }

                if (obj.lane === currentLane) {
                    // Check intersection
                    if (obj.y > playerTopPx && obj.y < playerBottomPx) {
                        if (obj.type === 'coin') {
                            score += 10;
                            document.getElementById('score').innerText = score;
                            // Visual Pop
                            obj.el.style.transition = 'all 0.2s';
                            obj.el.style.transform = 'translateX(-50%) scale(2)';
                            obj.el.style.opacity = '0';
                            obj.active = false;
                            setTimeout(() => obj.el.remove(), 200);
                        } else {
                            gameOver();
                        }
                    }
                }
            });
        }

        function gameOver() {
            isGameOver = true;
            cancelAnimationFrame(gameLoopId);
            
            document.body.classList.add('shake');
            setTimeout(() => document.body.classList.remove('shake'), 500);

            document.getElementById('final-score').innerText = score;
            document.getElementById('game-over-modal').classList.remove('hidden');
        }

        // Init
        initGarage();
        setSpeedMode('slow');

    </script>
</body>
</html>
